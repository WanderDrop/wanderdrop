<section class="register-content vh-110" style="background-color: #eee">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <button
            type="button"
            class="btn-close position-absolute end-0 m-3"
            aria-label="Close"
            (click)="onNavigateHome()"
          ></button>
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Add New User
                </p>

                <form
                  class="mx-1 mx-md-4"
                  [formGroup]="registerForm"
                  (ngSubmit)="onSubmit()"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="firstName"
                        >First Name</label
                      >
                      <input
                        type="text"
                        formControlName="firstName"
                        class="form-control"
                        id="firstName"
                        placeholder="First name"
                      />
                      <div
                        *ngIf="
                          registerForm.get('firstName')?.invalid &&
                          registerForm.get('firstName')?.touched
                        "
                        class="text-danger"
                      >
                        Please provide a first name.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="lastName">Last Name</label>
                      <input
                        type="text"
                        formControlName="lastName"
                        class="form-control"
                        id="lastName"
                        placeholder="Last name"
                      />
                      <div
                        *ngIf="
                          registerForm.get('lastName')?.invalid &&
                          registerForm.get('lastName')?.touched
                        "
                        class="text-danger"
                      >
                        Please provide a last name.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="email">Email</label>
                      <input
                        type="email"
                        formControlName="email"
                        class="form-control"
                        id="email"
                        placeholder="Email"
                      />
                      <div
                        *ngIf="
                          registerForm.get('email')?.invalid &&
                          registerForm.get('email')?.touched
                        "
                        class="text-danger"
                      >
                        Please provide user's email.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="userPassword"
                        >Password</label
                      >
                      <input
                        type="password"
                        formControlName="userPassword"
                        class="form-control"
                        id="userPassword"
                        placeholder="Password"
                      />
                      <div
                        *ngIf="
                          registerForm.get('userPassword')?.invalid &&
                          registerForm.get('userPassword')?.touched
                        "
                        class="text-danger"
                      >
                        Please choose the password.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user-tag fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="role">Role</label>

                      <!-- Dropdown for non-mobile view -->
                      <select
                        *ngIf="!isMobile"
                        formControlName="role"
                        class="form-control"
                        id="role"
                      >
                        <option value="USER">User</option>
                        <option value="ADMIN">Administrator</option>
                      </select>

                      <!-- Radio buttons for mobile view -->
                      <div *ngIf="isMobile">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            formControlName="role"
                            id="user"
                            value="USER"
                          />
                          <label class="form-check-label" for="user"
                            >User</label
                          >
                        </div>
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            formControlName="role"
                            id="admin"
                            value="ADMIN"
                          />
                          <label class="form-check-label" for="admin"
                            >Administrator</label
                          >
                        </div>
                      </div>

                      <div
                        *ngIf="
                          registerForm.get('role')?.invalid &&
                          registerForm.get('role')?.touched
                        "
                        class="text-danger"
                      >
                        Please select a role.
                      </div>
                    </div>
                  </div>

                  <div
                    class="form-check d-flex justify-content-center mb-5"
                    [ngClass]="{
                      'invalid-checkbox':
                        registerForm.get('agreeToTerms')?.invalid &&
                        registerForm.get('agreeToTerms')?.touched
                    }"
                  >
                    <input
                      class="form-check-input me-2"
                      formControlName="agreeToTerms"
                      type="checkbox"
                      value=""
                      id="agreeToTerms"
                    />
                    <label class="form-check-label" for="agreeToTerms">
                      Agree to terms and conditions
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-lg-4">
                    <button
                      type="submit"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-lg"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img src="assets/images/team.png" class="img-fluid" alt="img" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
