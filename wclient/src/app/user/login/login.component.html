<section class="login-block vh-110" style="background-color: #eee">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <button
            type="button"
            class="btn-close position-absolute end-0 m-3"
            aria-label="Close"
            (click)="onNavigateHome()"
          ></button>
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Welcome Traveler!
                </p>

                <form class="mx-1 mx-md-4" [formGroup]="loginForm">
                  <div class="form-group">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div
                        data-mdb-input-init
                        class="form-outline flex-fill mb-0"
                      >
                        <label class="form-label" for="email">Email</label>
                        <input
                          type="email"
                          formControlName="email"
                          class="form-control"
                          id="email"
                          placeholder="Email"
                        />
                        <div
                          *ngIf="
                            loginForm.get('email')?.invalid &&
                            loginForm.get('email')?.touched
                          "
                          class="text-danger"
                        >
                          Please provide your email.
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div
                      data-mdb-input-init
                      class="form-outline flex-fill mb-0"
                    >
                      <label class="form-label" for="password">Password</label>
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        id="password"
                        placeholder="Password"
                      />
                      <div
                        *ngIf="
                          loginForm.get('password')?.invalid &&
                          loginForm.get('password')?.touched
                        "
                        class="text-danger"
                      >
                        Please choose your password.
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" class="form-check-input mx-auto" />
                      <small class="ms-2"> Remember Me</small>
                    </label>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-lg-4">
                    <button
                      type="submit"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-lg"
                      (click)="login()"
                      [disabled]="loginForm.invalid"
                    >
                      Log in
                    </button>
                  </div>
                  <p>
                    Or
                    <a
                      (click)="onRegister()"
                      class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                    >
                      Register Now!</a
                    >
                  </p>
                </form>
              </div>

              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="assets/images/LoginBag.jpg"
                  class="img-fluid"
                  alt="img"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
