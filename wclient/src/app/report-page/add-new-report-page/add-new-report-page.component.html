<div class="modal-body position-relative p-4">
  <button type="button" class="btn-close position-absolute end-0 me-3" aria-label="Close" (click)="onNavigateHome()"></button>
  <form (ngSubmit)="onAddReport()" #f="ngForm">
    <div class="form-group mb-4">
      <label for="reportMessage" class="form-label">Report Message</label>
      <textarea class="form-control" id="reportMessage" placeholder="Enter description here..." [(ngModel)]="reportMessage" name="reportMessage" rows="5" required></textarea>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-danger me-2" [disabled]="!f.valid"> Report</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
    </div>
  </form>
</div>
